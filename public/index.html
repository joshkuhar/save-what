<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- home page -->
	<div>Enter something you recently purchased in the first box. In the second box, enter the amount you paid for it. Displayed will be me how much money you would have in the future if you had invested your money instead.</div>
	<input type="text" placeholder="What I bought" id="item-bought"><br>
	<input type="text" placeholder="What I paid for it" id="price-paid">
	<input type="submit" id="submit">

	<!-- output page -->
	<div>What you really paid </div>
	<div id="item"></div>
	<div id="actual-price"></div>
	<input type='text' placeholder="Save list as"id="listName">
	<input type='submit' value="Save" id="save">
	

	<!-- history -->
	<div>Previous purchases </div>
	<input type="text" placeholder="search name" id="search">
	<input type="submit" value=" get " id="get-history"><input type="submit" value="update" id="update">
	
	<div id="history"></div>
	<input type="submit" value="delete list" id="remove-list">
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>

</body>

</html>
